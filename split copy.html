<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Split Numbers</title>
    <link rel="icon" type="image/x-icon" href="/softleed.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 20px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            /* Space between buttons */
        }

        .table-bordered td,
        .table-bordered th {
            border: 1px solid #dee2e6;
            width: 95%;
        }

        .table td,
        .table th {
            padding: .0rem;
            vertical-align: top;
            border-top: 1px solid #dee2e6;
        }

        .row input {
            display: block;
            /* width: 100%; */
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: .25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;

        }
    </style>

</head>

<body>
    <div class="container">
        <!-- Textarea to input numbers -->
        <h2>Enter Numbers to split in a table:</h2>
        <textarea id="numbersTextArea" class="form-control" rows="5" cols="40"></textarea><br>

        <!-- Flex container with buttons -->
        <div class="button-container">
            <!-- Button to split and print -->
            <button onclick="splitAndPrint()" class="btn btn-primary">Split and Print</button>
            <div class="row" style="gap: 10px; padding-right: 10px; ">
                <input type="text" placeholder="Enter num to delete">
                <button onclick="deltenum()" class="btn btn-primary">Delete number</button>
            </div>
        </div>

        <table class="table table-bordered mt-4">
            <tbody id="outputTable"></tbody>
        </table>
    </div>
    <script>
        const code = "CheckF orSpace";

        function splitNumbers(textareaValue) {
            textareaValue = textareaValue.replace(/\n/g, ' ');
            console.log(textareaValue);
            return textareaValue.split(" ").filter(number => number.trim() !== "");
        }

        function printNumbers(numbers) {
            const outputTable = document.getElementById('outputTable');
            outputTable.innerHTML = ""; // clear existing content

            numbers.forEach((number, index) => {
                const row = document.createElement('tr');
                const numberCell = document.createElement('td');
                numberCell.textContent = number;
                checkNumbSpace(numberCell);
                row.appendChild(numberCell);
                const actionsCell = document.createElement('td');
                actionsCell.innerHTML = `
                    <i class="fas fa-edit edit-btn"  style="color: #FFC107; "></i>
                    <i class="fas fa-trash-alt delete-btn" style="color: red;"></i> 
                    `;
                row.appendChild(actionsCell);
                outputTable.appendChild(row);
            });
            attachEventListeners();
        }

        function splitAndPrint() {
            const textarea = document.getElementById('numbersTextArea');
            const numbers = splitNumbers(textarea.value);
            printNumbers(numbers);
        }

        function attachEventListeners() {
            // Event listener for Edit buttons
            const editButtons = document.getElementsByClassName('edit-btn');
            for (let button of editButtons) {
                button.onclick = function () {
                    const index = parseInt(this.getAttribute('data-index'));
                    editNumber(index);
                };
            }

            // Event listener for Delete buttons
            const deleteButtons = document.getElementsByClassName('delete-btn');
            for (let button of deleteButtons) {
                button.onclick = function () {
                    const index = parseInt(this.getAttribute('data-index'));
                    deleteNumber(index);
                };
            }
        }

        function editNumber(index) {
            const textarea = document.getElementById('numbersTextArea');
            let numbers = splitNumbers(textarea.value);
            const newNumber = prompt("Now Edit your input:", numbers[index]);
            if (newNumber !== null) {
                numbers[index] = newNumber;
                textarea.value = numbers.join(" "); // reassemble the numbers
                splitAndPrint(); // refresh the table
            }
        }

        function deleteNumber(index) {
            alert("are you shore ???")
            const textarea = document.getElementById('numbersTextArea');
            let numbers = splitNumbers(textarea.value);
            numbers.splice(index, 1); // remove the specified index
            textarea.value = numbers.join(" "); // reassemble the numbers
            splitAndPrint(); // refresh the table
        }
        function deltenum() {
            var stringToDelete = document.querySelector('input[type="text"]').value.trim();
            var textarea = document.getElementById('numbersTextArea');
            var numbers = splitNumbers(textarea.value);
            console.log(numbers);
            // Loop through the numbers array and remove any number that contains the string to delete
            for (var i = numbers.length - 1; i >= 0; i--) {
                numbers[i] = numbers[i].replace(stringToDelete, "");
            }

            textarea.value = numbers.join(" "); // reassemble the numbers
            splitAndPrint(); // refresh the table
        }

    </script>
</body>

</html>
